<div class="header">
    <!-- <app-header></app-header> -->
    <!-- Header -->
    <ngx-loadable [module]="'header'" [show]="true"></ngx-loadable>
</div>


<mat-drawer-container class="container-drawer">

    <mat-drawer #supportDrawer class="example-sidenav" mode="over" position="end" [hidden]="!identity">
        <div class="not-scroll">
            <div class="drawer-header">
                <mat-list>
                    <div class="magin-center bNVLwB bg-light">
                        <h2 mat-subheader class="center-support">
                            Centro de Soporte

                            <button class="gkyRfq" (click)="supportDrawer.toggle()">
                                <svg height="16px" width="16px" aria-hidden="true" data-icon="times" data-prefix="fas" role="img" viewBox="0 0 352 512" xmlns="http://www.w3.org/2000/svg">
                                <path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z" fill="currentColor">
                                </path>
                                </svg>
                            </button>

                        </h2>
                    </div>
                    <mat-divider></mat-divider>
                    <mat-list-item [routerLink]="['/support']" class="pointer" (click)="supportDrawer.toggle()">
                        <mat-icon mat-list-icon  class="color-matIcon" >list_alt</mat-icon>
                        <h4 mat-line>Mis Solicitudes</h4>
                    </mat-list-item>
                    <mat-list-item [routerLink]="['/formview']" class="pointer" (click)="supportDrawer.toggle()">
                        <mat-icon mat-list-icon  class="color-matIcon" >add_circle_outline</mat-icon>
                        <h4 mat-line>Nueva Solicitud</h4>
                    </mat-list-item>                        
                </mat-list>
            </div>
            <div class="drawer-footer">
            </div>
        </div>
    </mat-drawer>

    <mat-drawer #activeUsersDrawer mode="over" position="start" [hidden]="!identity">
        <div class="not-scroll">
            <div class="drawer-header-start">
                <mat-list>
                    <div class="magin-center bNVLwB bg-light">
                        <h2 mat-subheader class="center-support">
                            Usuarios Conectados
                            <button class="gkyRfq" (click)="activeUsersDrawer.toggle()">
                                <svg height="16px" width="16px" aria-hidden="true" data-icon="times" data-prefix="fas" role="img" viewBox="0 0 352 512" xmlns="http://www.w3.org/2000/svg">
                                <path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z" fill="currentColor">
                                </path>
                                </svg>
                            </button>
                        </h2>
                    </div>
                    <mat-divider></mat-divider>
                    <ngx-loadable [module]="'activeusers'" [show]="true" ></ngx-loadable>
                </mat-list>
            </div>
            <div class="drawer-footer">
            </div>
        </div>
    </mat-drawer>


    <div class="pagecontent">           
        <div class="example-container" ><!--[class.example-is-mobile]="mobileQuery.matches"-->

            <div >                    
                <app-toolbar  (sidenav) = "sideToggle( $event )"></app-toolbar>
            </div>
            

                

                    <!-- =============================================================================================================== -->
                    <!-- =============================================================================================================== -->
                    <mat-sidenav-container class="example-sidenav-container"> 

                        <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'"
                                    [fixedInViewport]="mobileQuery.matches" fixedTopGap="102" [hidden]="!identity">
        
                            <div class="not-scroll">
                                <div class="sidebar-header">
                                    <img width="100%" src="./../assets/img/logo.png">
                                </div>
                                <!-- Menu -->
                                <!-- <ngx-loadable [module]="'menu'" [show]="true" class="sidebar-body"></ngx-loadable> -->
                                <app-menu (RefreshMenu) = "refreshMenu($event)" class="sidebar-body" *ngIf="identity"></app-menu>                                                                  
                                <div class="sidebar-footer">
                                    <button mat-icon-button  class="keyboard_arrow_right" *ngIf="identity && identity.role === 9">
                                        <mat-icon (click)="activeUsersDrawer.toggle()" title="Usuarios">

                                        </mat-icon>
                                    </button>
                                    
                                    <button mat-icon-button color="warn" class="keyboard_arrow_left">
                                        <mat-icon (click)="sidenav.toggle()">keyboard_arrow_left</mat-icon>
                                    </button>
                                </div>
                            </div>
                                        
                        </mat-sidenav>
        
                        <mat-sidenav-content class="overflow">
                                <router-outlet></router-outlet>
                                <!-- Footer -->
                                <ngx-loadable [module]="'footermain'" [show]="true"></ngx-loadable>
                                <!-- <app-footermain></app-footermain> -->
                        </mat-sidenav-content>
    
                    </mat-sidenav-container>
                    <!-- =============================================================================================================== -->
                    <!-- =============================================================================================================== -->

                            

            
        </div>

    </div>
        
</mat-drawer-container>
