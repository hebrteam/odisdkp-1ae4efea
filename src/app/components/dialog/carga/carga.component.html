<div class="row main-container">

    <div class="col-md-4">

        <div appNgDropFiles [archivos]="archivos" (mouseSobre)="estaSobreElemento = $event" [ngClass]="{ 'file-over': estaSobreElemento }" class="well drop-zone">
            <h4>Deje caer aquí los archivos</h4>
            <img src="assets/drop-images.png">            
        </div>

    </div>

    
    <div class="col-md-8">

        <h4>Almacenar documentos</h4>

        <div class="table-responsive">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Archivo</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{ 'text-green': archivo.progreso >= 100 }">
                        {{ archivo.nombreArchivo }}
                    </td>
                    <td>
                        {{ archivo.archivo.size / 1024 /1024 | number: '.2-2' }} MB
                    </td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': archivo.progreso + '%' }"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <div class="example-button-row">
        <button mat-raised-button (click)="cargarImagenes()" [disabled]="archivos.length === 0"  color="primary">Guardar</button>
        <button mat-raised-button color="warn" (click)="limpiarArchivos()" >Limpiar</button>
        </div>



    </div>



</div>
