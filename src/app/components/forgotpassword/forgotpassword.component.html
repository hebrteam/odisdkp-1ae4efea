<div class="row">
<div class="col-lg-12">
 <div class="alert alert-success" *ngIf="status == 'success'">
    Exito !! Cambio de clave exitoso. Favor ingrese a su correo electronico para instrucciones de acceso.
  </div>

  <div class="alert alert-danger" *ngIf="status == 'error'" role="alert">
    Error !! Email no registrado en ODIS.
  </div>

</div>
</div>

 
 <main role="main" class="container animated fadeIn Fast">
      <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0"><h2><i class="material-icons">lock</i> {{title}}</h2></h6>
        <div class="media text-muted pt-3">
<div class="col-lg-3">
</div>

<div class="col-lg-6 animated fadeIn">
  <mat-card>
   <form name="resetForm" #resetForm="ngForm" class="form-forgot" (ngSubmit)="forgotpassword(resetForm)" id="resetForm">    

    
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Ingrese su email</h1>
        <p>Ingrese su email registrado en ODIS, por seguridad <code>no comparta sus datos</code> con ning√∫n usuario. <a href=""></a></p>
      </div>

      
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" minlength="10" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required autofocus>

       
        <div *ngIf="email.errors?.pattern" class="alert alert-danger" role="alert">
          Email no valido.
        </div>

        
      

      <div class="checkbox mb-3">
        <label>
          
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [(disabled)]="!resetForm.form.valid">Reset Clave</button>
    
    

      
        <small class="d-block text-center mt-3">
          <a href="#">&copy; {{year}}</a>
        </small>

    </form>
  </mat-card>
</div>


<div class="col-lg-3">
</div>
          </div>
      </div>
    </main>
