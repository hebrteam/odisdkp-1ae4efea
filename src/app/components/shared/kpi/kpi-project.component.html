<meta name="Description" content="Dashboard">
<!--CONTENT-->

<div class="container-fluid" *ngIf="proyectos && identity">
        <div *ngIf="isLoading">
        <app-loading *ngIf="isLoading"></app-loading>  
        </div>


        <div class="row" *ngIf="!isLoading">
        <div class="col-12">
                <div *ngIf="id && id > 0 && route && route === 1 && tipoServicio && tipoServicio.length > 0 && !isLoadingResult">
                    <app-kpi-project-detail [id]="id" [tiposervicio] = "tipoServicio" [users]="users" ></app-kpi-project-detail>
                </div>

                <div *ngIf="id && id > 0 && route && route === 2 && tipoServicio && tipoServicio.length > 0 && !isLoadingResult">
                    <app-kpi-project-forecast [id]="id" *ngIf="id > 0"></app-kpi-project-forecast>
                </div>
    
                <div *ngIf="id && id > 0 && tipoServicio && tipoServicio.length == 0 && !isLoadingResult">
                        <div class="row d-flex justify-content-center">
                        Sin Informaci√≥n. (No tiene servicios asociados al Proyecto).
                        </div>    
                </div>
        </div>
        </div>
</div>
