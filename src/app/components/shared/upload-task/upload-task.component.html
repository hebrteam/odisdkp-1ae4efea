<div *ngIf="percentage | async as pct">
        <progress [value]="pct" max="100"></progress>
        {{ pct | number }}%
      </div>
      
      
      
      <div *ngIf="snapshot | async as snap">
      
        {{ snap.bytesTransferred }} of {{ snap.totalBytes }} 
      
        <div *ngIf="downloadURL as url">
          <h6>Resultado</h6>
          <a [href]="url" target="_blank" rel="noopener">Download</a>
        </div> 
      
        <button (click)="task.pause()" [disabled]="!isActive(snap)">Pausar</button>
        <button (click)="task.cancel()" [disabled]="!isActive(snap)">Cancelar</button>
        <button (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">Resumen</button>
      </div>
