<nav  *ngIf="identity && identity.role === 9">
<div >    
    <ul class="list-unstyled p-2">
      <li *ngFor="let usuario of usuariosActivosObs | async">
        <div *ngIf="usuario">
        <span *ngIf="usuario.nombre">
          <mat-icon mat-list-icon  class="color-matIcon margin" >person_outline</mat-icon>
          {{ usuario.nombre }}
        </span>
        <!--
        <span class="badge badge-primary">
          {{ usuario.sala }}
        </span>
        -->
        <br>
        <span class="badge badge-info" *ngIf="usuario.country_code && usuario.role">
          {{usuario.country_code}} - {{ usuario.role }}
        </span>
        <hr>
        </div>
      </li>
    </ul>
    
</div>
</nav>
