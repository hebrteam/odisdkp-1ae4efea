<mat-toolbar color="primary">
    <h3 *ngIf="!isLoading">{{title}} <span *ngIf="project && project.project_name">- {{project.project_name}}</span> <span *ngIf="service && service.service_name"> / {{service.service_name}}</span></h3> 
    <span class="mat-spacer"></span>
    <button mat-icon-button (click)="onNoClick()" tabindex="-1">
    <mat-icon class="mat-icon">close</mat-icon>       
    </button>
  </mat-toolbar>
<p></p>
<div class="container-fluid" *ngIf="isLoading">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2">
          <mat-spinner  mode="indeterminate" [strokeWidth]="1" [diameter]="17" *ngIf="isLoading" ></mat-spinner>
      </div>
    </div>
</div>
<div class="app animated fadeIn" *ngIf="!isLoading && forma">
    <form class="mat-dialog-content" ngNativeValidate *ngIf="forma" [formGroup]="forma"  >
        <div class="row">
            <div class="col-sm-6">
                <label for="nombre">Num. OT *</label>
                <input type="text" name="order_number" formControlName="order_number"   class="form-control" required>
            </div>
            <div class="col-sm-6">
                    <label for="apellido">Nombre Corto del Proyecto *</label>
                    <input type="text" name="service_name" class="form-control" formControlName="service_name" required>        
            </div>                
        </div>    
      </form>
</div>
<br>
<br>
<div mat-dialog-actions >      
    <button mat-button color="primary" type="submit"  [disabled]="forma.invalid" class="btnsave" (click)="confirmClone()">Clonar</button>
    <button mat-button (click)="onNoClick()" tabindex="-1" mat-raised-button class="btnclose">Cancelar</button>
</div>
