<meta name="Description" content="User Profile Security Service.">



<div class="app" >
<form class="mat-dialog-content" novalidate="novalidate">
  
  <h1 mat-dialog-title>{{title}} <span *ngIf="project">{{project.project_name}}</span></h1>
  <div class="mat-app-background" >
    <div class="card-body">
        <p class="card-text"><mat-icon mat-list-icon>people</mat-icon> {{subtitle}}</p>        
        <mat-list>
          <mat-divider></mat-divider>
        </mat-list>

        <main class="content">        
            <div >    
              <mat-tab-group 
              [selectedIndex]="selected.value"
              (selectedIndexChange)="selected.setValue($event)"
              animationDuration="0ms"
              mat-align-tabs="center"
              >

                <mat-tab label="Ordenes">
                  <ng-template mat-tab-label>
                      <h6>Activos <span class="badge badge-secondary">{{totalRegistros}}</span></h6>
                  </ng-template>
                  <ng-template matTabContent>
                  <div class="p-2" style="width: 100%;" *ngIf="selected.value==0" >
                      <app-adduserservice (removerUsuario) = "remover( $event )" (totalUsuarios) = "loadDataUser( $event )" [id]="id" *ngIf="id > 0"></app-adduserservice>
                  </div>
                  </ng-template>
                </mat-tab>
            
                <mat-tab >
                  <ng-template mat-tab-label>
                      <h6>Desactivos <span class="badge badge-secondary">{{totalRegistrosNoActive}}</span></h6> 
                  </ng-template>                  
                  <ng-template matTabContent>
                  <div class="p-2" style="width: 100%;" *ngIf="selected.value==1">
                      <app-removeuser (addUsuario) = "adduser( $event )" (totalUsuariosNoActive) = "loadDataUserNoActive( $event )" [customerid]="customerid" [id]="id" *ngIf="id > 0"></app-removeuser>
                  </div>
                  </ng-template>
                </mat-tab>

                <mat-tab >
                  <ng-template mat-tab-label>
                      <h6>Invitar </h6> 
                  </ng-template>                  
                  <ng-template matTabContent>
                  <div class="p-2" style="width: 100%;" *ngIf="selected.value==2">
                      <app-invite-user (addUsuario) = "adduser( $event )" [id]="id" *ngIf="id > 0"></app-invite-user>
                  </div>
                  </ng-template>
                </mat-tab>
                


              </mat-tab-group>      
            </div>
        </main>
        
    </div>
  </div>

</form>
</div>


  <div mat-dialog-actions>
    <div class="container">      
      <div class="row justify-content-center">
      <div class="footer-button-row">      
      <button mat-button (click)="onNoClick()" >Cancelar</button>
      </div>

      </div>
    </div>
  </div>
